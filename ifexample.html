<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            var age=parseInt(prompt("Enter your age "));
            if(age>45)
            {
                document.write("Senior Citizen");
            }
            else if(age>18)
            {
                document.write("Adult");
            }
            else if(age>5)
            {
                document.write("Teen");
            }
            else{
                document.write("child");
            }
        </script>
    </body>
</html>
