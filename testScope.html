    <script>
        //hoisting =>access variable or function before declaration
        // {

        function checkError(n)
        {
            
            let x=n;
            while(true)
            {
               
                if(x<=12)
                {
                    
                    document.write(x+"<br>");
                    x--;
                    if(x==0)
                    {
                       
                        break;
                        
                    }
                    
                }
                else{
                   document.write("X is Greater than 12 <br>");
                   break;
                }
            }
        }
       checkError(12); 

    </script>
