<html>
<head>
<title> UI CALCULATOR </title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" >
        <button class="num clear" onclick="getval()">C</button>
        <button class="num" onclick="getval()">/</button>
        <button class="num" onclick="getval()"></button>
        <button class="num" onclick="getval()">7</button>
        <button class="num" onclick="getval()">8</button>
        <button class="num" onclick="getval()">9</button>
        <button class="num" onclick="getval()">-</button>
        <button class="num" onclick="getval()">4</button>
        <button class="num" onclick="getval()">5</button>
        <button class="num" onclick="getval()">6</button>
        <button class="num plus" onclick="getval()">+</button>
        <button class="num" onclick="getval()">3</button>
        <button class="num" onclick="getval()">2</button>
        <button class="num" onclick="getval()">1</button>
        <button class="num" onclick="getval()">0</button>
        <button class="num" onclick="getval()">00</button>
        <button class="num" onclick="getval()">.</button>
        <button class="num equal" onclick="getval()">=</button>
    </form>
</body>
</html>
