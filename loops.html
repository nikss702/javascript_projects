<html>
    <head>
        <title>Loops - Javascript</title>
    </head>
    <body>
        <script>
            // "use strict";
        var total=0;
        //var fact=1;
        var start_point=parseInt(prompt("Enter start point of Loop"));//1
        var  end_point=parseInt(prompt("Enter Endpoint of Loop ."));//5
           
        while(start_point<=end_point)//(1<=5)(2<=5)(3<=5)(4<=5)(5<=5)(6<=5)
        {
            document.write(start_point+" <br>");
            total=total+start_point;//1,3,6,10,15
           // fact=fact*start_point;
            start_point++;//2,3,4,5,6
        }

        do{
            document.write(start_point+" <br>");
            total=total+start_point;//1,3,6,10,15
            //fact=fact*start_point;
            start_point++;
        }while(start_point<=end_point);//(1<=5)

        for(start_point;start_point<=end_point;start_point++)
        {
            document.write(start_point+" <br>");
            total=total+start_point;//1,3,6,10,15
            //fact=fact*start_point;
        }
        document.write("Total : "+ total);
         //document.write("Factorial : "+fact)  ;
           
         
        </script>
    </body>
</html>
