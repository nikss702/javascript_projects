<html>
    <head>
        <title>Loops - Javascript</title>
    </head>
    <body>
        <script>
            i=1;
            n=parseInt(prompt("Enter any number "))
        //    while(i<=10)//(10<=5)//repetation
        //    {
        //        document.write(n+" X "+i+" = "+n*i+ "<br>") ;
        //        i++;
        //    }
           do{
            document.write(n+" X "+i+" = "+n*i+ "<br>") ;
               i++;
           }while(i<=10);
           
           
         
        </script>
    </body>
</html>
